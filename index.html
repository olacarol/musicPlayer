<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Layer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="main">
            <div class="top_bar">
                <button onclick="sidebar()"><i class='bx bxs-chevron-right'></i></button>
                <div class="options">
                <button><i class='bx bx-music' ></i></button>
                <button><i class='bx bx-volume-low' ></i></button>
                <button><i class='bx bxs-edit-alt' ></i></button>
            </div>
            <button onclick="open_p()"><i class='bx bx-menu' ></i></button>
        </div>

        <div class="playing_part">
            <div class="img">
                <img src="./image/heresia.jpg" alt="img">
            </div>
        </div>

        <div class="control_part">
            <div class="song_title">
                <p>song title</p>
                <p>artist name</p>
            </div>

            <div class="control_buttons">
                <div class="ranger_slider">
                    <input type="range" min="0" max="100" id="slider" value="0">
                    <p>3:00</p>
                </div>

                <div class="main_btns">
                    <button id="previous"><i class='bx bx-skip-previous' ></i></button>
                    <button id="play_btn"><i class='bx bx-play' ></i></button>
                    <button id="previous"><i class='bx bx-skip-next' ></i></button>
                </div>

            </div>
        </div>

        <div class="playlist">
            <div class="p_song">
                <p id="p_title">song name</p>
                <p id="p_artist">artist name</p>
                <button><i class='bx bx-play' ></i></button>
            </div>

            <div class="p_song">
                <p id="p_title">song name</p>
                <p id="p_artist">artist name</p>
                <button id="active_btn"><i class='bx bx-play' ></i></button>
            </div>

            <div class="p_song">
                <p id="p_title">song name</p>
                <p id="p_artist">artist name</p>
                <button><i class='bx bx-play' ></i></button>
            </div>

            <div class="p_song">
                <p id="p_title">song name</p>
                <p id="p_artist">artist name</p>
                <button><i class='bx bx-play' ></i></button>
            </div>

        </div>

    </div>
    
    <script>
        let playlist = document.querySelector('.playlist');
        let options = document.querySelector('.options');

        function open_p(){
            playlist.classList.toggle('active');
        }

        function sidebar(){
            options.classList.toggle('active2');
        }

    </script>
    
</body>
</html>
